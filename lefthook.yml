pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      exclude:
        - ".opencode/**"
        - "shadcn-original/**"
        - ".cursor/**"
      stage_fixed: true
