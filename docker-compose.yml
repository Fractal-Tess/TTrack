version: "3.8"

services:
  # InfluxDB - Time series database for token usage tracking
  influxdb:
    image: influxdb:2.7
    container_name: ttrack-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=ttrack
      - DOCKER_INFLUXDB_INIT_BUCKET=token_usage
      - DOCKER_INFLUXDB_INIT_RETENTION=90d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=ttrack-dev-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - ttrack-network

  # TTrack Web Dashboard
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        INFLUXDB_URL: http://influxdb:8086
        INFLUXDB_TOKEN: ttrack-dev-token
        INFLUXDB_ORG: ttrack
        INFLUXDB_BUCKET: token_usage
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    container_name: ttrack-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=ttrack-dev-token
      - INFLUXDB_ORG=ttrack
      - INFLUXDB_BUCKET=token_usage
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - ttrack-network
    restart: unless-stopped

volumes:
  influxdb-data:
    driver: local

networks:
  ttrack-network:
    driver: bridge
